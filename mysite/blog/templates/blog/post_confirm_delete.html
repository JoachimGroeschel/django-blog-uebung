{% extends 'blog/base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <p>Sind Sie sicher, dass Sie den Post "{{ object }}" löschen möchten?</p>
        <button type="submit" class="btn btn-danger">Löschen</button>
        <a class="btn btn-default" href="{% url 'post_detail' pk=post.pk %}">Abbrechen</a>
    </form>

{% endblock %}
