{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="'date">Erstellt: {{ post.created_date|date:'DD MM YYYY'}}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}"></a></h1>
            <p>{{ post.text|linebreaksbr|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
